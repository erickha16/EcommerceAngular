<div class="container mx-auto p-6">
    <h1 class="font-bold text-gray-800 mb-6">Catrgorías</h1>
    <hr>

    <a routerLink="/categories/create" class="bg-green-500 text-white p-2 rounded">Nueva Categoría</a>
    <br><br>

    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        @for(category of categories; track category.id){
            <li class="bg-white rounded shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                <div class="p-4">
                    <h2 class="text-lg text-gray-800">{{category.name}}</h2>
                </div>
            </li>
        }
    </ul>
</div>
