<div class="p-4 space-y-4">
  <!-- Contenedor ngSwitch -->
  <div [ngSwitch]="tipoAlerta" class="space-y-2">
    <!-- Caso Éxito -->
    <div *ngSwitchCase="'exito'" class="p-4 bg-green-100 border-l-4 border-green-500 text-green-700">
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span class="font-medium">Éxito:</span>
      </div>
      <p class="ml-7">¡La operación se completó correctamente!</p>
    </div>

    <!-- Caso Error -->
    <div *ngSwitchCase="'error'" class="p-4 bg-red-100 border-l-4 border-red-500 text-red-700">
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <span class="font-medium">Error:</span>
      </div>
      <p class="ml-7">Algo salió mal. Por favor, inténtalo de nuevo.</p>
    </div>

    <!-- Caso Advertencia -->
    <div *ngSwitchCase="'advertencia'" class="p-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700">
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
        <span class="font-medium">Advertencia:</span>
      </div>
      <p class="ml-7">Esto puede afectar tu experiencia.</p>
    </div>

    <!-- Caso por defecto -->
    <div *ngSwitchDefault class="p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700">
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="font-medium">Información:</span>
      </div>
      <p class="ml-7">Selecciona un tipo de alerta.</p>
    </div>
  </div>

  <!-- Botones de control -->
  <div class="flex space-x-3">
    <button 
      (click)="cambiarAlerta('exito')" 
      class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-md transition-colors"
    >
      Éxito
    </button>
    <button 
      (click)="cambiarAlerta('error')" 
      class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md transition-colors"
    >
      Error
    </button>
    <button 
      (click)="cambiarAlerta('advertencia')" 
      class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-md transition-colors"
    >
      Advertencia
    </button>
  </div>
</div>
