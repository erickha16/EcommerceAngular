<div class="container mx-auto p-6">
    
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Productos</h2>
    <hr>
    <br>
    <a routerLink="/products/create" class="bg-green-500 text-white p-2 rounded">Nuevo Producto</a>
    <br><br>

    <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        
        @for (product of products; track product.id){
            <li
                class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
                    
                    <p class="text-emerald-600 font-bold mt-2">${{ product.price.toFixed(2) }}</p>

                    <br>
                    <a [routerLink]="['/products/update', product.id]" class="bg-blue-500 text-white p-2 rounded m-2">Actualizar</a>
                    <a [routerLink]="['/products/delete', product.id]" class="bg-red-600 text-white p-2 rounded m-2">Eliminar</a>
                    
                </div>
            </li>
        }

    </ul>
</div>
